<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Calender</title>
    <link rel="stylesheet" href="minicalender.css" />
  </head>
  <body>
    <div class="calender-container">
      <p class="month-name" id="month-name">April</p>
      <p class="day-name" id="day-name">Friday</p>
      <p class="day-number" id="day-number">2</p>
      <p class="year" id="year">2022</p>
    </div>
    <script src="minicalender.js"></script>
  </body>
</html>
